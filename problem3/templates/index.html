<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splines drawer</title>

    <link rel='stylesheet' href="{{ url_for('static', filename = 'css/index.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    {% if plot %}
        <img src="{{ url_for('static', filename = 'images/plot.jpg') }}"
            class='rounded border d-block mx-auto plot'>
        <div class='w-100 p-1 text-center'>
            <a href='/' class='btn btn-primary'>try agian</a>
        </div>
    {% else %}
        <form action='/' method='post' class='mx-auto m-0 p-1 border spline-form'>
            <div class='row w-100 p-1 m-0'>
                <div class='col-sm-5 p-0'>
                    <label for='t'>Enter t parameter:</label>
                </div>
                <div class='col-sm-7 p-0 text-center'>
                    <input type='number' name='t' id='t' required>
                </div>
            </div>
            
            <div class='row w-100 p-1 m-0'>
                <div class='col-sm-5 p-0'>
                    <label for='t'>Enter c parameter:</label>
                </div>
                <div class='col-sm-7 p-0 text-center'>
                    <input type='number' name='c' id='c' required>
                </div>
            </div>

            <div class='row w-100 p-1 m-0'>
                <div class='col-sm-5 p-0'>
                    <label for='t'>Enter k parameter:</label>
                </div>
                <div class='col-sm-7 p-0 text-center'>
                    <input type='number' name='k' id='k' required>
                </div>
            </div>
            
            <div class='w-100 p-1 text-center'>
                <button type='submit' class='btn btn-primary py-1'>draw</button>
            </div>
        </form>
    {% endif %}
    
</body>
</html>
